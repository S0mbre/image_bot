version: "3.8"

services:

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes: 
      - cache:/data

  app:
    container_name: imagebot
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - redis
    command: "python botmain.py"

volumes:
  cache:
    driver: local