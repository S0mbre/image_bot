version: "3.8"

services:

  redis:
    image: redis:alpine
    container_name: redis
    restart: on-failure
    ports:
      - '6379:6379'    
    volumes: 
      - cache:/data
    networks:
      - default

  app:
    container_name: imagebot
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - redis
    networks:
      - default
    environment:
      - REDIS_HOST: "redis"
      - REDIS_PORT: "6379"
    command: "python botmain.py"

networks:
  default:
    driver: overlay

volumes:
  cache: